<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ingreso</title>
        <link rel="stylesheet" href="./configL.css">
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="form login-form">
                    <h2>Inicio de Sesión</h2>
                    <form>
                        <input type="text" placeholder="Nombre de usuario" required>
                        <input type="password" placeholder="Contraseña" required>
                        <button type="submit">Iniciar</button>
                        <p>¿No tienes cuenta? <a href="#" class="register-link">Registrate</a></p>
                    </form>
                </div>
                
                <div class="form register-form">
                    <h2>Registro</h2>
                    <form>
                        <input type="text" placeholder="Ingresa nombre de usuario" required>
                        <input type="email" placeholder="Ingresa Correo electronico" required>
                        <input type="password" placeholder="Contraseña" required>
                        <input type="password" placeholder="Confirma Contraseña" required>
                        <button type="submit">Registrar</button>
                        <p>¿Ya tienes cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>       
                    </form>
                </div>
            </div>
        </div>
        <script src="./Login.js"></script>
        <script src="./config.js"></script>
    </body>
</html>
