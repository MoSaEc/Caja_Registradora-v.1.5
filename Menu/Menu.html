<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu CRUD</title>
        <link rel="stylesheet" href="config.css">
    </head>
    <body>
        <nav class="navbar">
            <img src="user.png" alt="Icono" class="icon" width="50px" height="50px">
            <span id="username"></span>
        </nav>

        <div class="title">
            <h1>Menú de Operaciones CRUD</h1>
        </div>

        <div class="menu">
            <div class="crud-button">
                <img src="./registrar.jpg" alt="Nuevo Pedido" width="200px" height="250px">
                <h2 class="button-text">Nuevo Pedido</h2>
            </div>
            <div class="crud-button">
                <img src="./edit.png" alt="Editar Pedido"  width="200px" height="250px">
                <h2 class="button-text">Editar Pedido</h2>
            </div>
            <div class="crud-button" id="deleteButton">
                <img src="./eliminar.jpg" alt="Eliminar pedido"  width="200px" height="250px">
                <h2 class="button-text">Eliminar Pedido</h2>
            </div>
            <div class="crud-button">
                <img src="./8480245.png" alt="Pagar"  width="200px" height="250px">
                <h2 class="button-text">Pagar</h2>
            </div>
        </div>
        
        <script>
            // Obtener el botón de eliminar
            const deleteButton = document.getElementById('deleteButton');

            // Agregar evento click al botón de eliminar
            deleteButton.addEventListener('click', () => {
                // Mostrar una confirmación antes de eliminar el carrito
                if (confirm('¿Estás seguro de que deseas eliminar el carrito?')) {
                    // Eliminar el carrito del almacenamiento local
                    localStorage.removeItem('cart');
                    alert('Carrito eliminado');
                }
            });
        </script>

        <script src="./MenuC.js"></script>
        <script src="./displayUsername.js"></script>
        <script src="/Login/config.js"></script>

    </body>
</html>
