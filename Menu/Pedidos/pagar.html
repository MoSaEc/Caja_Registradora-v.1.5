<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Cobro</title>
    <link rel="stylesheet" href="./Config/C.css">
</head>
<body>
    <nav class="navbar">
        <img src="user.png" alt="Icono" class="icon" width="50px" height="50px">
        <span id="username"></span>
    </nav>

    <div class="receipt-container">
        <h1>Ticket de Cobro</h1>
        <table class="receipt-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="receipt-items">
                <!-- Los productos se mostrarán aquí -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Subtotal:</td>
                    <td id="subtotal">$0.00</td>
                </tr>
                <tr>
                    <td colspan="3">IVA (16%):</td>
                    <td id="tax">$0.00</td>
                </tr>
                <tr>
                    <td colspan="3">Total:</td>
                    <td id="total">$0.00</td>
                </tr>
            </tfoot>
        </table>
        <div class="button-container">
            <button class="button button-print" id="printButton">Imprimir</button>
            <button class="button button-pay" id="payButton">Pagar</button>
        </div>
    </div>

    <script src="./Config/total.js"></script>
    <script src="displayUsername.js"></script>
    <script src="/Login/config.js"></script>
    <script src="/Login/Login.js"></script>
    <script src="/Login/config.js"></script>
    <script src="./displayUsername.js"></script>
</body>
</html>
